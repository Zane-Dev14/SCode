version: '3.8'

services:
  scode-analyzer:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./backend:/app/backend
      - ${WORKSPACE_DIR:-./sample_project}:/workspace
    ports:
      - "5000:5000"
    environment:
      - FLASK_APP=/app/backend/api.py
      - FLASK_DEBUG=1
      - PROJECT_DIR=/app/backend/sample_project
      - AST_OUTPUT=/app/backend/sample_project/ast_output.json
      - DB_PATH=/app/backend/vulnerabilities.db
      - SQL_INIT_SCRIPT=/app/backend/init_db.sql
      - TREE_SITTER_LIB=/app/backend/tree-sitter-langs/build/my-languages.so
    tty: true
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3